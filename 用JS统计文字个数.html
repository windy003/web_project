<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字计数器</title>
</head>
<body onload=文字框对象.focus()>
    <textarea name="" id="文字框" cols="30" rows="10"></textarea>
    <p>有<span id="计数器">0</span>个文字</p>
    <script>
        文字框对象=document.getElementById('文字框')
        计数器对象=document.getElementById('计数器')

        文字框对象.onkeyup=function(){
            计数器对象.innerHTML=this.value.length
        }
    </script>
</body>
</html>
