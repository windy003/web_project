<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>根据比值求值</title>
    <script>
        function 函数(){
            一的值=document.getElementById('一').value
            二的值=document.getElementById('二').value
            三的值=document.getElementById('三').value

            四的值= 二的值*三的值/一的值

            document.getElementById("四").value=四的值
        }
    </script>
</head>
<body  onload="document.getElementById('一').focus()">
    <center>
        <h1>请输入你的数值</h1>
        <input id="一" type="text" placeholder="一" style="width:100px; height:20px;"> 
        <input id="二" type="text" placeholder="二" style="width:100px; height:20px;">
        <br>  
        <input id="三" type="text" placeholder="三" style="width:100px; height:20px;">
        <input id="四" type="text" placeholder="四" style="width:100px; height:20px;">
        <br>
        <br>
        <br>
        <button id="提交" onclick="函数()">提交</button>
    </center>
</body>
</html>
