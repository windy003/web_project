<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="stylesheet" href="A-simple-Calculator/style.css"> -->
	<title>计算器</title>
</head>
<body>
	<div id="结果">
		<div id="历史栏">
			<p id="历史栏的值"></p>
		</div>
		<div id="输出栏">
			<p id="输出栏的值"></p>
		</div>
	</div>
	<div id="keyboard">
		<button class="运算符" id="清空">C</button>
		<button class="运算符" id="删除一个">CE</button>
		<button class="运算符" id="%">%</button>
		<button class="运算符" id="/">/</button>
		<br>
		<button class="数字" id="7">7</button>
		<button class="数字" id="8">8</button>
		<button class="数字" id="9">9</button>
		<button class="运算符" id="*">*</button>
		<br>
		<button class="数字" id="4">4</button>
		<button class="数字" id="5">5</button>
		<button class="数字" id="6">6</button>
		<button class="运算符" id="-">-</button>
		<br>
		<button class="数字" id="1">1</button>
		<button class="数字" id="2">2</button>
		<button class="数字" id="3">3</button>
		<button class="运算符" id="+">+</button>
		<br>
		<button class="空" id="空"></button>
		<button class="数字" id="0">0</button>
		<button class="空" id="空"></button>
		<button class="运算符" id="=">=</button>
	</div>
	<script src="1.js"></script>
</body>
</html>
