<!DOCTYPE html>
<html lang="en,ch">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>自动滚动的标题</title>
</head>
<body>
	<script>
		字符串='上帝非常地爱我，我也非常地爱上帝'
		function 函数(){
			分解后的字符串=字符串.split('')
			字符串移一位=分解后的字符串.shift()
			分解后的字符串.push(字符串移一位)  //将字符串移到最后
			字符串=分解后的字符串.join('')
			document.title=字符串
		}
		setInterval(函数,500)
	</script>
</body>
</html>
