<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算10分钟的充电量</title>
    <script>
        function 函数(){
            开始时间=document.getElementById('开始时间').value
            结束时间=document.getElementById('结束时间').value
            开始百分比=document.getElementById('开始百分比').value
            结束百分比=document.getElementById('结束百分比').value
            结果对象=document.getElementById('结果')


            开始时间分割后的数组=开始时间.split(":",2)
            结束时间分割后的数组=结束时间.split(":",2)

            
            开始时间小时位=开始时间分割后的数组[0]
            结束时间小时位=结束时间分割后的数组[0]
            开始时间分钟位=开始时间分割后的数组[1]
            结束时间分钟位=结束时间分割后的数组[1]

            时间小时位之差转分钟后结果=(结束时间小时位-开始时间小时位)*60
            
            if  (时间小时位之差转分钟后结果 === 60){
                相差的分钟数=结束时间分钟位-开始时间分钟位
                相差的分钟数+=60  //这里不能合在一起算，必须分开算，原因不明
            }else{
                相差的分钟数=结束时间分钟位-开始时间分钟位
            }

            百分比之差=结束百分比-开始百分比

            十分钟的充电量=(百分比之差/相差的分钟数)*10

            结果对象.innerHTML="十分钟的充电百分比为："+十分钟的充电量

        }
    </script>
</head>
<body onload="document.getElementById('开始时间').focus()">
    <center>
        <p>根据数据计算每10分钟的充电量</p>
        <p>请输入开始时间(如23:02):</p> 
        <input id="开始时间" type="text">
        <p>请输入开始百分比(注请直接输入数字如23,表示23%):</p>
        <input id="开始百分比" type="text">
        <p>请输入结束时间(如23:02):</p>
      <input id="结束时间" type="text">
      <p>请输入结束百分比(注请直接输入数字如23，表示23%):</p>
      <input id="结束百分比" type="text" onkeydown="if(event.keyCode==13)document.getElementById('提交').click()">
      <br><br><br>
      <button id="提交" onclick="函数()">提交</button>
      <p id="结果"></p>
      </center>
</body>
</html>
