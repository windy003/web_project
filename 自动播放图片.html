<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动播放图片</title>
    <script>
        
        function 函数1(){
            setInterval("函数2()",2000)
        }
        i=1
        function 函数2(){
            if(i == 4){
                i=1
            }
            i++
            图片对象=document.getElementById("图片")
            图片对象.src="图片/"+i+".jfif"
        }
    </script>
</head>
<body onload="函数1()">
    <img src="图片/1.jfif" alt="" id="图片">
</body>
</html>
