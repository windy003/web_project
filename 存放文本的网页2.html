<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* 设置body的内边距和字体大小 */
      body {
        padding: 10px;
        font-size: 16px;
      }
    
      /* 设置p标签的最大宽度和自动外边距 */
      #clipboard-content {
        max-width: 600px; /* 最大宽度，可以根据需要调整 */
        margin: auto; /* 居中显示 */
        word-wrap: break-word; /* 长单词或URLs换行 */
      }
    </style>
    
</head>
<body>


<button onclick="getClipboardData()">读取剪贴板</button>

<p id="clipboard-content">剪贴板内容将显示在这里</p>

<script>
// JavaScript代码将在这里
async function getClipboardData() {
  try {
    // 请求读取剪贴板的权限
    const text = await navigator.clipboard.readText();
    // 显示剪贴板的内容
    document.getElementById("clipboard-content").innerText = text;
  } catch (err) {
    // 错误处理
    console.error('Failed to read clipboard contents: ', err);
  }
}

</script>

</body>
</html>
