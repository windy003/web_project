<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<button onclick="getClipboardData()">读取剪贴板</button>

<p id="clipboard-content">剪贴板内容将显示在这里</p>

<script>
// JavaScript代码将在这里
async function getClipboardData() {
  try {
    // 请求读取剪贴板的权限
    const text = await navigator.clipboard.readText();
    // 显示剪贴板的内容
    document.getElementById("clipboard-content").innerText = text;
  } catch (err) {
    // 错误处理
    console.error('Failed to read clipboard contents: ', err);
  }
}

</script>

</body>
</html>
