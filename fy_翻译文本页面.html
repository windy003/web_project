<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本显示器</title>
    <style>
        textarea {
            width: 90%;
            height: 200px;
            margin-bottom: 20px;
        }
        #output {
            width: 90%;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>文本显示器</h2>
    <textarea id="input" placeholder="请输入文本..."></textarea>
    <div id="output"></div>

    <script>
        document.getElementById('input').addEventListener('input', function() {
            const text = this.value;
            document.getElementById('output').innerText = text;
        });
    </script>
</body>
</html>
