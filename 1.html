<script  language="JavaScript">  
	var ms_to_now=new Date("November 7,2018 24:00:00").getTime()//虚拟今天
	//var ms_to_now=new Date().getTime();
	var ms_to_1=new Date("November 7,2018 24:00:00").getTime()//到11号的结尾
	var  result=(ms_to_now-ms_to_1)/1000/60/60/24
	var  result2=result%4
	document.write(result2)
	
	
	if  (result2==3)
		{
			document.write("大前天上班")
		}
	else if  (result2==2){
		document.write("前天上班")
	}
	else if  (result2==1){
		document.write("昨天上班")
	}
	else {
		document.write("今天上班")
	}

</script>
