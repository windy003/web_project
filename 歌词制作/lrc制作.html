<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>LRC 歌词制作工具</title>
    <style>
         #audioPlayer {
            width: 100%; /* 设置播放器宽度为整个容器（通常是视窗）的宽度 */
        }


        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <div>
        <input type="file" id="songFile" accept="audio/*">
        <audio id="audioPlayer" controls></audio>
    </div>

    <textarea id="lyricsInput" placeholder="在这里粘贴歌词"></textarea>

    <button id="markTimeButton">标记时间</button>
    <pre id="lyricsPreview"></pre>

    <button id="exportButton">导出LRC</button>

    <script src="script.js"></script>
</body>
</html>
