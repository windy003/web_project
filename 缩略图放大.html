<!DOCTYPE html>
<html lang="en,ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩略图的放大</title>
    <style>
        .小图片{width: 50px;height: 50px;}
        .大图片{
            position: absolute;
            width: 0px;
            -webkit-transition: width  0.3s  linear 0s;
        }
        .小图片:hover+.大图片{width: 200px;}
    </style>
</head>
<body>
    <img class='小图片' src="图片/1.jfif" alt="">
    <img class='大图片' src="图片/1.jfif" alt="">
</body>
</html>
