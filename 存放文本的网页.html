<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>存放文本</title>
</head>
<body>
    <textarea name="" id="userInput" placeholder="请输入文字" cols="30" rows="10"></textarea>

<button onclick="showInput()">提交</button>


<p id="result"></p>

<script>
    function showInput() {
        // 获取输入框的值
        var input = document.getElementById("userInput").value;
        // 将输入的值显示在 <p> 标签中
        document.getElementById("result").innerText = input;
    }
</script>

</body>
</html>

</body>
</html>
